<section data-ng-controller="RecordsController" data-ng-init="findRecordsForKeyword()">
    <div class="page-header">
        <h1 data-ng-bind="records[0].keyword"></h1>
    </div>

    <div class="chart-container">
        <canvas id="chart1" height="400" class="chart chart-line"
                chart-data="data" chart-labels="labels" chart-legend="true"  chart-series="series">
        </canvas>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="record in records | filter: record.date">
                <td>{{record.rank}}</td>
                <td>{{record.link}}</td>
                <td>{{record.date}}</td>
            </tr>
        </tbody>
    </table>

</section>
