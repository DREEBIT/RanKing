<section data-ng-controller="RecordsController" data-ng-init="findRecordsForKeyword()">
    <div class="page-header">
        <h1 data-ng-bind="records[0].keyword"></h1>
    </div>

    <div class="chart-container">
        <canvas id="chart"  class="chart chart-line"
                chart-data="chart.data" chart-labels="chart.labels" chart-legend="true"  chart-series="chart.series"
                chart-options="chart.options">
        </canvas>
    </div>

    <form name="form" novalidate>
        <formly-form model="record" fields="viewfields" form="form">
        </formly-form>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="record in records | orderBy: ['date','rank'] | filter: record.date">
                <td>{{record.rank}}</td>
                <td>{{record.link}}</td>
                <td>{{record.date | date: medium}}</td>
            </tr>
        </tbody>
    </table>

</section>
