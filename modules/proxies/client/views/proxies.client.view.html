<section data-ng-controller="ProxiesController">

    <div class="page-header">
        <h1>Proxies</h1>
    </div>

    <div class="row">
        <div class="col-md-12">

            <tabset>
                <tab heading="Single">
                    <form class="" name="add-single-form" ng-submit="onCreateSingle()">
                        <formly-form  model="newItem" fields="addSingleFields" >
                            <button type="submit" ng-disabled="add-single-form.$invalid" class="btn btn-primary submit-button">Add</button>
                        </formly-form>
                    </form>
                </tab>
                <tab heading="Multiple">
                    <form class="" name="add-multiple-form" ng-submit="onCreateMultiple()">
                        <formly-form  model="newItemList" fields="addMultipleFields" >
                            <button type="submit" ng-disabled="add-multiple-form.$invalid" class="btn btn-primary submit-button">Add</button>
                        </formly-form>
                    </form>
                </tab>
            </tabset>

        </div>
    </div>

    <div class="list-group">
        <a data-ng-repeat="item in list" class="list-group-item">
            <small>
                <span>{{item.protocol}}://{{item.host}}:{{item.port}}</span>
            </small>

            <div class=" pull-right">

                <button ng-click="check(item)" class="btn btn-xs btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>

                <button ng-click="delete(item)" class="btn btn-danger btn-xs btn-primary ">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>

            </div>


        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="list.$resolved && !list.length">
        No Proxy yet, please add some
    </div>

</section>
